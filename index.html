        // fade
        const bubble = document.querySelector('.bubble');
const bubbleImg = document.querySelector('.floaty');

let yMousePos = 0;
let lastScrolledTop = 0;
const moveBubble = (e) => {
    yMousePos = e.pageY;
    bubble.style.transform = `translate3d(0, ${yMousePos}px, 0) scale3d(1, 1, 1)`; 
    bubbleImg.style.transform = `translate3d(0, -${yMousePos}px, 0) scale3d(1, 1, 1)`;
}

document.addEventListener('mousemove', moveBubble)
document.addEventListener('scroll', e => {
    const newScrollTop = e.target.scrollingElement.scrollTop;
    if (newScrollTop !== lastScrolledTop) {
        yMousePos -= lastScrolledTop;
        lastScrolledTop = newScrollTop;
        yMousePos += lastScrolledTop;
    }
    bubble.style.transform = `translate3d(0, ${yMousePos}px, 0) scale3d(1, 1, 1)`; 
    bubbleImg.style.transform = `translate3d(0, -${yMousePos}px, 0) scale3d(1, 1, 1)`;
})
