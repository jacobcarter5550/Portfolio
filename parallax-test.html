<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="floaty_pixel">
        <div class="bubble">
            <div class="floaty">
            </div>
        </div>
    </div>
</body>
<script>
const bubble = document.querySelector('.bubble');
const bubbleImg = document.querySelector('.floaty');

let yMousePos = 0;
let lastScrolledTop = 0;
const moveBubble = (e) => {
    yMousePos = e.pageY;
    bubble.style.transform = `translate3d(0, ${yMousePos}px, 0) scale3d(1, 1, 1)`; 
    bubbleImg.style.transform = `translate3d(0, -${yMousePos}px, 0) scale3d(1, 1, 1)`;
}

document.addEventListener('mousemove', moveBubble)
document.addEventListener('scroll', e => {
    const newScrollTop = e.target.scrollingElement.scrollTop;
    if (newScrollTop !== lastScrolledTop) {
        yMousePos -= lastScrolledTop;
        lastScrolledTop = newScrollTop;
        yMousePos += lastScrolledTop;
    }
    bubble.style.transform = `translate3d(0, ${yMousePos}px, 0) scale3d(1, 1, 1)`; 
    bubbleImg.style.transform = `translate3d(0, -${yMousePos}px, 0) scale3d(1, 1, 1)`;
})
</script>
